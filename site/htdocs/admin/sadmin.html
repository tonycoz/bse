<html>
  <head>
    <title>BSE API demo/test</title>
    <script src="/js/prototype.js"></script>
    <script src="/js/scriptaculous.js"></script>
    <script src="/js/bse_api.js"></script>
    <script src="/js/sadmin.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/sadmin.css" />
  </head>
  <body>
    <!-- a href="#" onclick="return startup();">Load</a -->
    <div id="usertop">User: <span id="user"></span> <a id="logoff" href="#" onclick="return do_logoff()">Logoff</a></div>
    <div id="message"></div>
    <div id="busy">Please Wait</div>
    <div id="logonf">
      <form onsubmit="return do_logon()">
	<div class="form"><table><tr><th>Logon:</th><td><input type="text" id="logon" /></td></tr>
	    <tr><th>Password:</th><td><input type="password" id="password" /></td></tr>
	    <tr><td colspan="2"><input type="submit" value="Logon" /></td></tr></table></div>
      </form>
    </div>
    <div id="treetop">
      <div id="tree"></div>
    </div>
    <div id="article" class="tabcontent">
      <div id="arthead">
	<a href="#" onclick="return seltab('content')" id="selcontent">Content</a>
	<a href="#" onclick="return seltab('images')" id="selimages">Images</a>
      </div>
      <div id="artcontent">
	content
      </div>
      <div id="artimages">
	<div id="imagelist"></div>
	<form id="imageaddform" action="#" onsubmit="return do_image_upload()">
	  File: <input type="file" id="imagefile" /><br />
	  Name: <input type="text" id="imagename" /><br />
	  Alt: <input type="text" id="imagealt" /><br />
	  <input type="submit" name="addimg">
	</form>
	<div id="imageprogwrap">File upload progress <span id="imageprog"></span></div>
      </div>
    </div>
    <div id="image_edit" class="wind">
      <div class="head">Edit Image</div>
      <form id="image_edit_form">
      <table>
	<tr><th>Image</th><td><input type="file" name="file" /></td></tr>
	<tr><th>Alt</th><td><input type="text" name="alt" /></td></tr>
	<tr><th>Name</th><td><input type="text" name="name" /></td></tr>
	<tr><th>URL</th><td><input type="text" name="url" /></td></tr>
	<tr><td colspan="2" class="button"><input type="submit" value="Save image" /></td></tr>
      </table>
      </form>
    </div>
    <div id="windowclose"><a href="#" onclick="return _close_window()">X</a></div>
  </body>
</html>
